version: '3.8'

services:
  retail-analytics:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: retail-analytics:latest
    container_name: retail-analytics
    volumes:
      - ../data:/app/data
      - ../outputs:/app/outputs
      - ../config:/app/config
    environment:
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
    command: python run_analytics.py --task all --output /app/outputs

  retail-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: retail-analytics:latest
    container_name: retail-api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../outputs:/app/outputs
    environment:
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  jupyter:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: retail-analytics:latest
    container_name: retail-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ../:/app
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''

volumes:
  data:
  outputs:
